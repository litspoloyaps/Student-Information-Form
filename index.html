<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }

        /* Fully Transparent Footer */
        footer {
            margin-top: auto;
            background: transparent; /* Fully transparent */
            color: #333;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
        }
        footer a {
            color: #0044cc;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Information Form</h2>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>

        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" name="student-id" placeholder="Enter student ID" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
        </select>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter address"></textarea>

        <label for="course">Course / Program</label>
        <input type="text" id="course" name="course" placeholder="Enter course/program">

        <button type="submit">Submit</button>
    </form>
</div>

<footer>

    | <a href="#">Privacy Policy</a> | <a href="#">Contact</a>
</footer>

</body>
</html>
