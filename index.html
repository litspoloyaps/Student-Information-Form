<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 550px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        label {
            margin-top: 12px;
            display: block;
            font-weight: 500;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 15px;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #e4e4e4;
        }

        textarea {
            resize: none;
        }

        select {
            appearance: none;
            cursor: pointer;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            color: #fff;
            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        footer {
            margin-top: auto;
            padding: 18px 0;
            text-align: center;
            font-size: 14px;
            color: #fff;
            opacity: 0.8;
        }

        footer a {
            color: #00eaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Information Form</h2>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>

        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" name="student-id" placeholder="Enter student ID" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
        </select>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter address"></textarea>

        <label for="course">Course / Program</label>
        <input type="text" id="course" name="course" placeholder="Enter course/program">

        <button type="submit">Submit</button>
    </form>
</div>

<footer>
    © 2025 Cano, James Anthony J • Bantule, Derrick J • Poloyapoy, Lito R — All rights reserved.
    | <a href="#">Privacy Policy</a> | <a href="#">Contact</a>
</footer>

</body>
</html>
